- add_contact:
    - by: xpath
      locator: '//*[contains(@text,"姓名")]/..//android.widget.EditText'
      action: send
      keys: '{usrname}'
    - by: xpath
      locator: '//*[@text="手机号"]'
      action: send
      keys: '{telephone}'
    - by: xpath
      locator: '//*[@text="性别"]/../android.widget.RelativeLayout'
      action: click
    - sleep: 3
    - by: xpath
      locator: '//*[@text="女"]'
      action: click
    - by: xpath
      locator: '//*[@text="保存"]'
      action: click